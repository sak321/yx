name: Mobile Optimized CF IP Grabber
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y jq curl

      - name: Grab and Format CF IP
        run: |
          mkdir -p ./bestcf/
          TEMP_FILE="raw_ips.txt"
          touch $TEMP_FILE

          # --- 开始抓取各路源 ---
          # 源1: CMLiu 移动专项 (IPv4)
          curl -sSL --connect-timeout 5 "https://cf.090227.xyz/cmcc?ips=10" | sed 's/#.*//' >> $TEMP_FILE || true
          
          # 源2: CMLiu 移动专项 (IPv6)
          curl -sSL --connect-timeout 5 "https://cf.090227.xyz/cmcc-ipv6" | sed 's/#.*//' >> $TEMP_FILE || true

          # 源3: HostMonit (CFYes) 移动 IPv4
          curl -sSL --connect-timeout 5 --data-raw '{"key":"iDetkOys"}' "https://api.hostmonit.com/get_optimization_ip" \
          | jq -r '.info[] | select(.line == "CM") | .ip' >> $TEMP_FILE || true

          # 源4: VPS789 移动实时
          curl -sSL --connect-timeout 5 "https://vps789.com/openApi/cfIpApi" \
          | jq -r '.data.CM[].ip' >> $TEMP_FILE || true

          # --- 核心格式化逻辑 ---
          # 格式要求：xxx.xxx.xxx.xxx:端口#国家代码+序号
          # 默认端口: 443 (移动最稳)
          # 国家代码: 默认为 HK (移动优选大多跳香港)
          
          cat $TEMP_FILE | sed 's/^[ \t]*//;s/[ \t]*$//' | sed '/^$/d' | awk '!seen[$0]++' | awk '
          BEGIN { count=1 }
          {
            port="443"
            country="HK"
            
            if ($0 ~ /:/) {
              # 如果是 IPv6
              printf("[%s]:%s#%s-v6-%02d\n", $0, port, country, count)
            } else {
              # 如果是 IPv4
              printf("%s:%s#%s-%02d\n", $0, port, country, count)
            }
            count++
          }' | head -n 20 > ./bestcf/cmcc-best.txt

          echo "格式化结果预览："
          cat ./bestcf/cmcc-best.txt

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b bestcf || git checkout bestcf
          git add ./bestcf/cmcc-best.txt
          git commit -m "Update Mobile CF IP $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push -f origin bestcf

      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./bestcf/cmcc-best.txt
          asset_name: cmcc-best.txt
          tag: latest
          overwrite: true
